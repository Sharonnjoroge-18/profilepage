<!DOCTYPE html>
<html lang="en">
  <head><meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile page</title>
    <style>
      body{
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #e6f3ff,#f1e8ff);
        display: flex;
        align-items: center;
        padding: 15px;
        justify-content: center;
      }
      h1, h3, p{
       text-align: center;
       margin: 8px 0;
       }
        

     .project {
      background: #63a9eb;
      padding: 25px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      
    }

      .profpic {
        height: 200px;
        border-radius: 100px;
        width: 200px;
        object-fit: cover;
        border: 4px solid;
        margin-bottom: 15px;
      }

      .name,.email,.message {
        width:100%;
        max-width: 300px;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        border: 1px solid rgb(145, 144, 144);
        

       }
       
      .button{
        background: white;
        color: black;
        display: block;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
      }

    .button:hover{
      background:#5684da ;
      transform: translateY(-2px);
       }
       textarea{resize: none;}

       ul.skills {
        list-style-type: disc;
        padding-left: 40px;
        margin: 0 auto 20px;
        max-width: 250px;
        text-align: left;
       }
       ul.skills li {
        margin-bottom: 6px;
       }
       .media-buttons{
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;

       }

    </style>
  </head>
  <body>

   <div class="project">
     <img class="profpic" src="profilepic.jpeg" >
     <h1>Sharon Njoroge</h1>
      <p>Front-End Developer</p>

  
      <h3 >MY SKILLS</h3> 
      <ul class="skills">
       <li>Html</li> 
       <li>Css</li>
       <li>C++</li>
       <li>Git</li>
      </ul>

      <h3>CONTACT ME</h3>
      <form>
        <input class="name" type="text" placeholder="Your Name" required>
        <input class="email" type="text" placeholder="Your Email" required>
        <textarea class="message" placeholder="Your Message" required></textarea>
        <button class="button" type="submit">Send</button>
            </form>
      <br>

      <a href="SignUpForm.html">
      <button type="button"> Sign Up </button>
      </a>
       <div class="media-buttons">
        <a href="media.html#video" class="button">Watch Video</a>
        <a href="media.html#image" class="button">View Image</a>
        <a href="media.html#audio" class="button">Listen Audio</a>
      </div>
   </div>

  </body>
</html>
