<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile page</title>

  <style>
    /* Center text for headings and intro */
    h1, h3, p {
      text-align: center;
      margin: 10px 0;
    }

    /* Small intro padding retained */
    .intro{
      padding-left: 0; /* removed unnecessary left padding for centered layout */
    }

    /* Card container */
    .project {
      background: lightblue;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 15px;

      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1); /* subtle shadow added */
    }

    /* Profile picture */
    .profpic {
      height: 200px;
      width: 200px;
      border-radius: 50%;
      object-fit: cover; /* ensures image scales nicely */
      border: 4px solid #1f2a30; /* thin dark border added */
      margin-bottom: 15px;
    }

    /* Form inputs */
    .name, .email, .message {
      width:100%;
      max-width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #999;
      margin-bottom: 10px;
      font-size: 14px;
    }

    textarea {
      resize: none;
    }

    /* Button styling */
    .button {
      background: white;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100px;
      align-self: bottom; /* center the button */
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .button:hover {
      background: rgb(37, 166, 209);
      transform: translateY(-2px);
    }

    /* Skills list styling */
    ul.skills {
      list-style-type: disc;
      padding-left: 40px;
      margin: 0 auto 20px;
      max-width: 250px;
      text-align: left;
    }

    ul.skills li {
      margin-bottom: 6px;
    }

  </style>
</head>
<body>

  <div class="project">
    <img class="profpic" src="profilepic.jpeg" alt="Profile Picture">

    <h1>Sharon Njoroge</h1>
    <p class="intro">Front-End Developer</p>

    <h3>MY SKILLS</h3>
    <ul class="skills">
      <li>HTML</li>
      <li>CSS</li>
      <li>C++</li>
      <li>Git</li>
    </ul>

    <h3>CONTACT ME</h3>
    <form>
      <input class="name" type="text" placeholder="Your Name" required>
      <input class="email" type="text" placeholder="Your Email" required>
      <textarea class="message" placeholder="Your Message" required></textarea>
      <button class="button" type="submit">Send</button>
    </form>
  </div>

</body>
</html>
