<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    .card {
      background: white;
      max-width: 900px;
      width: 100%;
      border-radius: 16px;
      padding: 30px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .profile {
      flex: 1 1 250px;
      text-align: center;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #c33764;
    }

    .profile h1 {
      margin: 15px 0 5px;
      font-size: 1.8rem;
    }

    .profile p {
      color: #777;
    }

    .skills {
      margin-top: 20px;
    }

    .skills span {
      display: inline-block;
      background: #f2f2f2;
      padding: 8px 14px;
      margin: 6px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .contact {
      flex: 1 1 300px;
    }

    .contact h2 {
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #1d2671;
    }

    /* Validation feedback */
    input:required:invalid,
    textarea:required:invalid {
      border-color: #e63946;
      background: #fff5f5;
    }

    input:required:valid,
    textarea:required:valid {
      border-color: #2a9d8f;
      background: #f4fffb;
    }

    button {
      background: #1d2671;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #c33764;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      .profile h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    
    <div class="profile">
      <img src="https://via.placeholder.com/300" alt="Profile picture">
      <h1>Your Name</h1>
      <p>Front-End Developer</p>

      <div class="skills">
        <span>HTML</span>
        <span>CSS</span>
        <span>JavaScript</span>
        <span>Git</span>
      </div>
    </div>

    <div class="contact">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Email Address" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    
  </div>
</body>
</html>
